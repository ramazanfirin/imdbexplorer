
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMatchQueryLabel" data-translate="imdbexplorerApp.matchQuery.home.createOrEditLabel">Create or edit a Match Query</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.matchQuery.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.matchQuery.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImage($file, vm.matchQuery)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="imdbexplorerApp.matchQuery.image" for="field_image">Image</label>
            <div>
                <img data-ng-src="{{'data:' + vm.matchQuery.imageContentType + ';base64,' + vm.matchQuery.image}}" style="max-height: 100px;" ng-if="vm.matchQuery.image" alt="matchQuery image"/>
                <div ng-if="vm.matchQuery.image" class="help-block clearfix">
                    <span class="pull-left">{{vm.matchQuery.imageContentType}}, {{vm.byteSize(vm.matchQuery.image)}}</span>
                    <button type="button" ng-click="vm.matchQuery.image=null;vm.matchQuery.imageContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImage($file, vm.matchQuery)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                    ng-model="vm.matchQuery.image"
                    />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                    ng-model="vm.matchQuery.imageContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="imdbexplorerApp.matchQuery.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.matchQuery.url"
                    />
        </div>
<!--         <div class="form-group"> -->
<!--             <label class="control-label" data-translate="imdbexplorerApp.matchQuery.result" for="field_result">Result</label> -->
<!--             <input type="number" class="form-control" name="result" id="field_result" -->
<!--                     ng-model="vm.matchQuery.result" -->
<!--                     /> -->
<!--         </div> -->

<!--         <div class="form-group"> -->
<!--             <label data-translate="imdbexplorerApp.matchQuery.person" for="field_person">Person</label> -->
<!--             <select class="form-control" id="field_person" name="person" ng-model="vm.matchQuery.person" ng-options="person as person.id for person in vm.people track by person.id"> -->
<!--                 <option value=""></option> -->
<!--             </select> -->
<!--         </div> -->

	<div class="row">
		<div class="col-md-4">
                   <img ng-if="!vm.result.url" data-ng-src="{{'data:' + matchQuery.imageContentType + ';base64,' + vm.result.image}}" width="300" height="300" alt="matchQuery image"/>
        		   <img ng-if="vm.result.url" width="300" height="300" ng-src="{{vm.result.url}}">
    
       </div>
       <div class="col-md-2">
   				<center>{{vm.result.result}}</center> 
   				 <center>{{vm.result.person.name}}</center>
       </div>
       <div class="col-md-4">
   				<img  width="300" height="300" ng-src="{{vm.result.person.path}}">
       </div>
	</div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
